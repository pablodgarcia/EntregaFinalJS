<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>La Huerta de Bubu.</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>

    <header>
        <h1 id="title"></h1>

    </header>
    <!-- NAV -->
    <nav>
        <form action="" class="buscador">
            <input type="text" name="buscador" id="inputSearch" placeholder="Buscar por nombre..">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <main>
            <div class="container">
                <h2 class="categoria-nombre">Productos</h2>
                <div class="row" id="container-productos">
                </div>
            </div>
        </main>


        <div>
            <div>
                <h2>Unidades en tu carrito:</h1>
                    <span id="cantidad-carrito" class="cantidad-carrito"></span>
            </div>
            <div class="offcanvas-body" id="carrito">
                <h3 class="offcanvas-title">
                    <i class="fa-sharp fa-solid fa-cart-shopping mx-3"></i>Carrito
                </h3>

                <div class="row container-carrito" id="container-carrito">

                </div>

                <h3 class="offcanvas-title" id="subTotal"></h3>

                <div class="d-grid gap-3">
                    <button class="btn btn-outline-primary" type="button" id="vaciar-carrito">Vaciar
                        Carrito</button>
                    <button class="btn btn-primary" type="button" id="comprar-carrito">Finalizar Compra</button>
                </div>

            </div>

        </div>

        <!--PAGO CON TARJETA DE CREDITO-->

        <div id="modal-pago" class="modal">
            <div class="modal-content backInm">
                <span class="close-button">&times;</span>
                <h2>Muchas gracias.</h2>
                <h2>Complete con sus datos.</h2>
                <form id="form-pago">
                    <label for="nombre-titular">Nombre del Titular:</label>
                    <input type="text" id="nombre-titular" class="backInmp"   required placeholder="Ej. Pablo Garcia">
        
                    <label for="numero-tarjeta">Número de Tarjeta:</label>
                    <input type="text" id="numero-tarjeta" class="backInmp" required placeholder="Tres numeros correcto">
        
                    <label for="fecha-expiracion">Fecha de Expiración (MM/AA):</label>
                    <input type="text" id="fecha-expiracion" class="backInmp" required placeholder="Cuatro numeros correcto">
        
                    <label for="codigo-seguridad">Código de Seguridad:</label>
                    <input type="text" id="codigo-seguridad" class="backInmp" required placeholder="Tres numeros correcto">
        
                    <button type="submit" class="btn-primary">Realizar Pago</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!--JS-->
    <script src="./js/main.js"></script>
</body>

</html>
